name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ruby:
    name: RSpec
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "4.0"
          bundler-cache: true

      - run: bundle exec rspec

  javascript:
    name: Jest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: npm

      - run: npm ci

      - run: npm test
